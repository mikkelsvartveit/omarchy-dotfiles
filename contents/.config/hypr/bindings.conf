# Application bindings
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, omarchy-launch-browser --private
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, TickTick, exec, omarchy-launch-or-focus ^ticktick$ "uwsm-app -- ticktick"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-or-focus ^calendar$ "uwsm-app -- gnome-calendar"
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus ^signal$ "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, P, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, Gemini, exec, omarchy-launch-webapp "https://gemini.google.com"
bindd = SUPER SHIFT ALT, A, Claude, exec, omarchy-launch-webapp "https://claude.ai"
bindd = SUPER SHIFT ALT, G, Messenger, exec, omarchy-launch-or-focus-webapp Messenger "https://messenger.com/"
bindd = SUPER SHIFT, O, Craft, exec, omarchy-launch-or-focus-webapp Craft "https://docs.craft.do/"
bindd = SUPER SHIFT, M, "Apple Music", exec, omarchy-launch-or-focus-webapp "Apple Music" "https://music.apple.com/"

# Switch between light and dark themes
bindd = SUPER CTRL, D, "Toggle light/dark theme", exec, if [ "$(omarchy-theme-current)" = "01 Light" ]; then omarchy-theme-set 02-dark; else omarchy-theme-set 01-light; fi

# Use hjkl instead of arrow keys for tiling
bindd = SUPER, h, Move window focus left, movefocus, l
bindd = SUPER, l, Move window focus right, movefocus, r
bindd = SUPER, k, Move window focus up, movefocus, u
bindd = SUPER, j, Move window focus down, movefocus, d
bindd = SUPER SHIFT, h, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, l, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, k, Swap window up, swapwindow, u
bindd = SUPER SHIFT, j, Swap window down, swapwindow, d
bindd = SUPER ALT, h, Move window to group on left, moveintogroup, l
bindd = SUPER ALT, l, Move window to group on right, moveintogroup, r
bindd = SUPER ALT, k, Move window to group on top, moveintogroup, u
bindd = SUPER ALT, j, Move window to group on bottom, moveintogroup, d
bindd = SUPER CTRL, h, Move grouped window focus left, changegroupactive, b
bindd = SUPER CTRL, l, Move grouped window focus right, changegroupactive, f

# Change Super + Tab behavior
unbind = SUPER, TAB
bindd = SUPER, TAB, Former workspace, workspace, previous

# Universal copy/paste with Alt instead of Super
bindd = ALT, C, Universal copy, sendshortcut, CTRL, Insert,
bindd = ALT, V, Universal paste, sendshortcut, SHIFT, Insert,
bindd = ALT, X, Universal cut, sendshortcut, CTRL, X,

# macOS-style screenshots
bindd = ALT SHIFT, 3, Screenshot fullscreen to clipboard, exec, omarchy-cmd-screenshot fullscreen
bindd = ALT SHIFT, 4, Screenshot area or window, exec, omarchy-cmd-screenshot
bindd = ALT SHIFT, 5, Screen record, exec, omarchy-cmd-screenrecord

# macOS-like bindings for brackets and special characters
unbind = SUPER, ESCAPE # This interferes with these bindings for some reason
unbind = SUPER, code:17
bind = SUPER, code:17, exec, wtype "["
unbind = SUPER, code:18
bind = SUPER, code:18, exec, wtype "]"
unbind = SUPER SHIFT, code:17
bind = SUPER SHIFT, code:17, exec, wtype "{"
unbind = SUPER SHIFT, code:18
bind = SUPER SHIFT, code:18, exec, wtype "}"
unbind = SUPER, code:16
bind = SUPER, code:16, exec, wtype "|"
unbind = SUPER SHIFT, code:16
bind = SUPER SHIFT, code:16, exec, wtype '\'
bind = SHIFT, 4, exec, wtype "$"

# Vicinae launcher
bind = ALT, Space, exec, vicinae toggle
bind = SUPER, C, exec, vicinae vicinae://extensions/vicinae/clipboard/history
bind = CTRL ALT, Space, exec, vicinae vicinae://extensions/vicinae/core/search-emojis
layerrule {
    name = vicinae-blur
    blur = on
    ignore_alpha = 0
    match:namespace = vicinae
}
layerrule {
    name = vicinae-no-animation
    no_anim = on
    match:namespace = vicinae
}
